image: fedora:latest
stages:
  - check
  - build
  - deploy

variables:
  DEPENDENCIES: python3 autoconf-archive gettext-devel git pygobject3
                pygobject3-devel python3-gobject redhat-rpm-config gtk3-devel
                gobject-introspection-devel tracker-devel gnome-common which
                libmediaart-devel grilo-devel

build:
  stage: build
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck $DEPENDENCIES
    - git submodule update --init
    - ./autogen.sh
    - make

deploy:
  stage: deploy
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck $DEPENDENCIES
    - git submodule update --init
    - ./autogen.sh
    - make distcheck
  only:
    - tags

pyflakes:
  stage: check
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck python3-pyflakes
    - python3-pyflakes .

pep8:
  stage: check
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck python3-pep8
    - python3-pep8 --ignore=W503,E402 --show-source --show-pep8 --exclude=mpris.py,grilo.py,query.py,player.py,window.py .
  allow_failure: true
