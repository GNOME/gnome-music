image: fedora:latest
stages:
  - check
  - build

variables:
  DEPENDENCIES: python3 redhat-rpm-config gettext-devel git pygobject3
                pygobject3-devel python3-gobject python3-cairo-devel
                gtk3-devel gobject-introspection-devel tracker-devel
                which libmediaart-devel grilo-devel gnome-online-accounts-devel
                meson ninja-build

build:
  stage: build
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck $DEPENDENCIES
    - git submodule update --init
    - meson builddir
    - ninja -C builddir

flake8:
  stage: check
  script:
    - dnf update -y --nogpgcheck && dnf install -y --nogpgcheck python3-flake8
    - flake8 --ignore E402 --select W504 --show-source --exclude=mpris.py,grilo.py,query.py,window.py gnomemusic/